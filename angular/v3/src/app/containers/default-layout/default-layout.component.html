<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/rekindle.png', width: 40, height: 40, alt: 'Rekindle Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/rekindle.png', width: 40, height: 40, alt: 'Rekindle Logo'}"
  [sidebarToggler]="'lg'">
  <ul class="nav navbar-nav ml-auto">
   
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span>Rekindle Automations &copy; 2018</span>
  <small style="font-weight: 100; font-size: 8px" class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></small>
</app-footer>
