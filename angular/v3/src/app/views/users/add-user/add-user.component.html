
<div class="container">
    <div class="jumbotron">
      <h3 class="text-center">Add a User</h3>
      <form>
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" name="userName" id="userName" aria-describedby="userName" placeholder="User Name" [(ngModel)] = 'userName' >
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="segmentSelect">Segment:</label>
          </div>
          <select name="segment" class="custom-select" id="segmentSelect" [(ngModel)] = "segment" >
            <option selected>Choose...</option>
            <option *ngFor = 'let segment of segments'>{{segment.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success" (click)="onAddUser()">Add User</button>
        <button type="button" class="btn btn-secondary pull-right" routerLink = '/users'>Back</button>
      </form>
    </div>
  </div>
