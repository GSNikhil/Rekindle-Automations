<h1 class="text-center">Bottles</h1>
<hr>

<div class="grid">
    <div class="grid-element" *ngFor = "let bottle of bottles">
        <div class="details">
                <p>Name: <strong> {{bottle.name}} </strong> </p>
                <p>Vol Remaining: <strong> {{bottle.volRemaining}}  </strong></p>
        </div>
        <app-bottle [bottle] = "bottle"></app-bottle>
    </div>  
</div>
